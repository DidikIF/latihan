<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <h1>Sedikit pengenalan diri</h1>
    <p style="text-align: justify;"Ini adalah pengenalan diri saya yang kesekian kalilewat latihan html ini</p>
    <p style="text-align: center;"Saya adalah mahasiswa tertua dalam kelas ini</p>
    <p style="text-align: left;"Tapi saya berusaha untuk bisa dan lulus</p>
    <p style="text-align: right;"Mohon bimbingan dari para dosen dan teman sekelas</P>
</body>
</html>
